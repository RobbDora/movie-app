  <div class="row">
    <div class="col-sm-12">
      <div class="jumbotron">
        <h5>Search for a movie</h5>
        <form>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for movies..." [(ngModel)]="searchTerm" name="searchTerm" (keyup.enter)="searchMovies()">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" (click)="searchMovies()">Go!</button>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
  <div *ngIf="searchResults">
    <div class="row is-flex">
      <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of searchResults; let i = index;">
        <app-movie-thumbnail [movie]="movie"></app-movie-thumbnail>
      </div>
    </div>
  </div>
</div>
